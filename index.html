<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<form action="">
		<div class="commnWidth">
			<label for="">
				<span>会员名：</span>
				<input type="text" class="text"/>
			<p class="msg"><i class="ati"></i></p>
			</label>
		</div>
		<div>
			<label for="">
				<span></span> 
				<b id="count"></b>
			</label>
		</div>
		<div >
			<label for="">
				<span>登录密码：</span>
				<input type="password" class="text"/>
			</label>
			<p class="msg1"><i class="ati"></i></p>
		</div>
		<div style="margin:3px 0 10px 0">
			<label for="">
				<span></span><em class="active">弱</em><em class="active">中</em><em class="active">强</em>
			</label>
		</div>
		<div>
			<label for="">
				<span>确认密码：</span>
				<input type="password" class="text" disabled="disabled"/>
			</label>
			<p class="msg1"><i class="ati"></i>请再输入一次</p>
		</div>
		<div>
			<label for="">
				<span>验证码：</span>
				<input type="text" class="text" style="width:50px"/>
				</label>
				<img src="images/get_img" width="100" height="30"><a class="changImg" href="javascript;" title="重新获取验证码"></a>
		</div>
		<div class="submitDiv">
			<input type="submit" class="submitBtn" value="同意协议并注册">
		</div>
	</form>
</body>
</html>
